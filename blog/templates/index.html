<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}"/>
</head>
<body>
<form method="POST" class="post-form" action="">
        {% csrf_token %}
    <div class="container">
<br>
    <div class="form-group row">
    <label class="col-sm-1 col-form-label"></label>
    <div class="col-sm-4">
    <h3>Create New Blog</h3>
    </div>
  </div>

  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Blog Title:</label>
    <div class="col-sm-4">
      {{ form.title }}
    </div>
  </div>
    <div class="form-group row">
    <label class="col-sm-2 col-form-label">Blog Descriptions:</label>
    <div class="col-sm-4">
      {{ form.description }}
    </div>
  </div>
    <div class="form-group row">
    <label class="col-sm-2 col-form-label">Created Date:</label>
    <div class="col-sm-4">
      {{ form.created_date }}
    </div>
  </div>
    <div class="form-group row">
    <label class="col-sm-1 col-form-label"></label>
    <div class="col-sm-4">
    <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </div>
    </div>
</form>
<center><a href="/show" class="btn btn-primary">Show Blog</a></center>
</body>
</html>
