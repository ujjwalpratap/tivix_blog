<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}"/>
</head>
<body>
<form method="POST" class="post-form" action="/update/{{Blog.id}}">
        {% csrf_token %}
    <div class="container">
<br>
    <div class="form-group row">
    <label class="col-sm-1 col-form-label"></label>
    <div class="col-sm-4">
    <h3>Update Details</h3>
    </div>
  </div>
    <div class="form-group row">
    <label class="col-sm-2 col-form-label">Blog Id:</label>
    <div class="col-sm-4">
        <input type="text" name="bid" id="id" required maxlength="20" value="{{ Blog.id }}"/>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Title:</label>
    <div class="col-sm-4">
        <input type="text" name="title" id="title" required maxlength="100" value="{{ Blog.title }}" />
    </div>
  </div>
    <div class="form-group row">
    <label class="col-sm-2 col-form-label">Description:</label>
    <div class="col-sm-4-6">
        <input type="text" name="description" id="description" required maxlength="254" value="{{ Blog.description}}" />
    </div>
  </div>
    <div class="form-group row">
    <label class="col-sm-2 col-form-label">Created Date</label>
<!--    <div class="col-sm-4">-->
<!--        <input type="text" name="created_date" id="created_date" required maxlength="15" value="{{ Blog.created_date }}" />-->
<!--    </div>-->
  </div>
    <div class="form-group row">
    <label class="col-sm-1 col-form-label"></label>
    <div class="col-sm-4">
    <button type="submit" class="btn btn-success">Update</button>
    </div>
  </div>
    </div>
</form>
</body>
</html>
